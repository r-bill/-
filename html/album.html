<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/album.css" />

    <title>图片轮播</title>
    <style></style>
  </head>
  <body>
    <!-- 导航栏 -->
    <div style="top: 0" class="navbar">
      <a href="">
        <img
          src="../img/logo.png"
          style="
            margin-left: 10px;
            width: 50px;
            border-radius: 6px;
            position: absolute;
            top: calc(50% - 26px);
          "
          alt="网站Logo"
      /></a>
      <!-- 复选框的id属性值和label元素的for属性值相同的话 那么就可以通过label元素选中复选框 -->
      <input type="checkbox" id="nav" /><label for="nav"></label>
      <ul>
        <li><a href="./home.html">首页</a></li>
        <li><a href="./album.html">相册</a></li>
        <li><a href="./changelog.html">更新日志</a></li>
      </ul>
    </div>

    <div class="slideshow-container">
      <!-- 图片轮播内容 -->
      <div class="mySlides fade">
        <img src="../img/1-img/1-1.jpg" style="width: 100%" />
        <div class="text">八年级集体照</div>
      </div>

      <div class="mySlides fade">
        <img src="../img/1-img/1-2.jpg" style="width: 100%" />
        <div class="text">毕业动作照</div>
      </div>

      <!-- 前后切换按钮和下载按钮 -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div>
      <button class="download-btn" onclick="downloadImage()">下载图片</button>
      <button class="goBack-btn" onclick="goBack()">返回上一页</button>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      // 函数：显示幻灯片
      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 8000); // 每8秒切换图片
      }
      // 函数：切换幻灯片
      function plusSlides(n) {
        showSlides(slideIndex + n);
      }

      // 函数：下载图片
      function downloadImage() {
        var currentSlide =
          document.getElementsByClassName("mySlides")[slideIndex - 1];
        var imgSrc = currentSlide.querySelector("img").src;
        var link = document.createElement("a");
        link.href = imgSrc;
        link.download = "image.jpg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
