<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <div class="navbar">
      <a href="">
        <img
          src="../img/logo.png"
          alt="Logo"
          style="
            margin-left: 10px;
            width: 50px;
            border-radius: 6px;
            position: absolute;
            top: calc(50% - 26px);
          " />
      </a>
      <!-- 复选框的id属性值和label元素的for属性值相同的话 那么就可以通过label元素选中复选框 -->
      <input type="checkbox" id="nav" /><label for="nav"></label>
      <ul>
        <li><a href="./home.html">首页</a></li>
        <li><a href="./album.html">相册</a></li>
        <li
          ><a
            href="https://static-mp-7d81c498-1dd1-4c61-9e2a-316a8c29746a.next.bspapp.com/"
            >留言板</a
          ></li
        >

        <li><a href="./changelog.html">更新日志</a></li>
      </ul>
    </div>
    <audio id="myAudio" autoplay>
      <source src="" type="audio/mpeg" />
    </audio>
    <!-- 内容区 -->
    <div style="overflow: auto" class="flex1 flex">
      <div style="flex: 3" class="column mg8">
        <!-- 列表区 -->
        <div class="column">
          <!-- 白色盒子 -->
          <div
            style="margin-top: 66px"
            class="white shadow neirong fillet t-margin"></div>
          <div class="white shadow neirong fillet t-margin"></div>
        </div>
      </div>
    </div>
    <!-- 页脚 -->
    <footer>
      <div class="footer-container">
        <!-- 页脚相关链接 -->
        <div class="footer-section">
          <h4>相关链接</h4>
          <a href="./home.html">首页</a>
          <a href="./album.html">相册</a>
          <a
            href="https://static-mp-7d81c498-1dd1-4c61-9e2a-316a8c29746a.next.bspapp.com/"
            >留言板</a
          >
          <a href="./changelog.html">更新日志</a>
        </div>

      </div>
      <div class="copyright"><p>Copyright © 2022-2024</p></div>
    </footer>

    <button class="button" onclick="scrollToTop()"></button>
    <script>
      function scrollToTop() {
        // 滚动到顶部的函数
        window.scrollTo({
          top: 0,
          behavior: "smooth", // 平滑滚动
        });
      }
      window.onload = function () {
        var audio = document.getElementById("myAudio");
        audio.play();
      };
    </script>
  </body>
</html>
